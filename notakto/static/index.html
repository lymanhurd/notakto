<body>
  <a href="../index.html"><img id="hslogo" src="images/HS.gif" alt="Go to Hurd-Sullivan.com"/></a>
  <div class="btn-toolbar" role="toolbar" aria-label=
    "Toolbar with button groups">
      <div class="btn-group-lg mr-2" role="group" aria-label="First group">
        <button id="gameStatus" type="button" class="btn btn-outline-primary">
          Start</button>
        <button id="minus" type="button" class="btn btn-outline-primary">-</button>
        <button id="plus" type="button" class="btn btn-outline-primary">+</button>
      </div>
  </div>
  <div>
      <span id="humanScore" class="scores">Human: 0</span>
      <span id="computerScore" class="scores">Computer: 0</span>
  </div>
  </div>
  <div id="frame">
    <div class="boards">
        <canvas id="0" width=186 height=186 class="board">
            Your browser does not support HTML5.
        </canvas>
        <div class="label">
        </div>
    </div>
  </div>
  <p class="rules">
    <ul>
      <li>Red and Blue take turns playing X's.</li>
      <li>A board with three in a row is dead.</li>
      <li>Whoever kills the last board, loses.</li>
      <li><a href="discussion.html">More discussion.</a></li>
    </ul>
  </p>
