<html >
<head>
  <meta charset="UTF-8" name="viewport" content="initial-scale=1, user-scalable=0">
  <title>NoTakTo</title>

      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous">
      <link rel="stylesheet" href="css/style.css">
      <link rel="shortcut icon" type ="image/x-icon" href="images/favicon.ico">

</head>

<body>
  <html>

<head>
  <title>NoTakTo</title>
</head>

<body>
  <!--<h1>NoTakTo</h1>-->
  <ul class="nav">
  <li class="nav-item">
    <strong>NoTakTo</strong>
  </li>
  <li class="nav-item">
    <button id="newGame" type="button" class="btn btn-outline-primary">
      Start Game</button>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="#">Rules</a>
  </li>

</ul>
  <div class="btn-toolbar" role="toolbar" aria-label=
    "Toolbar with button groups">
      <div class="btn-group-lg mr-2" role="group" aria-label="First group">
        <button id="computerFirst" type="button" class="btn btn-primary">
          Computer Plays First</button>
      </div>
      <div class="btn-group-lg mr-2" role="group" aria-label="Second group">
        <button id="plus" type="button" class="btn btn-outline-primary">+</button>
        <button id="minus" type="button" class="btn btn-outline-primary">-</button>
      </div>

    <!-- <button id="showLabels" type="button">Show Labels</button> -->
  </div>
  <div id="boxholder">
    <div id="scorebox" class="alert alert-info alert-dismissible fade show"
      role="alert">
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
      <p id="status" class="statuses"></p>
      <p id="score" class="scores">Human: 0 Computer: 0</p>
    </div>
  </div>
  <div id="frame">
    <canvas id="1" width=186 height=186 class="boards">
     Your browser does not support HTML5.
    </canvas>
  </div>
  <p class="rules">
    <ul>
      <li>Red and Blue take turns playing X's.</li>
      <li>A board with three in a row is dead.</li>
      <li>Whoever kills the last board, loses.</li>
      <li><a href="discussion.html">More discussion.</a></li>
    </ul>
  </p>
</html>

    <script src="js/index.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
