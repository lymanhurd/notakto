<body>
  <html>

<head>
  <title>NoTakTo</title>
</head>

<body>
  <h1>NoTakTo</h1>
  <div id="buttons">
    <button id="newGame" type="button">New Game</button>
    <button id="plus" type="button">+</button>
    <button id="minus" type="button">-</button>
    <br/>
    <button id="computerFirst" type="button">Computer Plays First</button>
    <!-- <br/> -->
    <!-- <button id="showLabels" type="button">Show Labels</button> -->
  </div>
  <div>
    <p id="status" class="statuses"></p>
    <p id="score" class="scores">Human: 0 Computer: 0</p>
  </div>
  <div id="frame">
    <canvas id="1" width=186 height=186 class="boards">
     Your browser does not support HTML5.
    </canvas>
  </div>
  <p class="rules">
    <ul>
      <li>Red and Blue take turns playing X's.</li>
      <li>A board with three in a row is dead.</li>
      <li>Whoever kills the last board, loses.</li>
      <li><a href="discussion.html">More discussion.</a></li>
    </ul>
  </p>
</html>
